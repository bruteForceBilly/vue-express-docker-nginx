version: "3.7"
services:
    backend:
        image: "backend"
        build:
            context: ./backend
            args:
                BACKEND_PORT: ${BACKEND_PORT}
        ports:
            - ${BACKEND_PORT}:${BACKEND_PORT}
    frontend:
        image: "frontend"
        build:
            context: ./frontend
            args:
                NODE_ENV: ${NODE_ENV}
                VUE_APP_API: ${VUE_APP_API}
        ports:
            - 8080:80
        