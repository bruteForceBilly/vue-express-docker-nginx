version: '3'
services:
    nginx:
        image: nginx:1.17.10
        container_name: nginx
        depends_on:
            - api
            - client
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        ports:
            - 80:80
    client:
        build:
            context: ./client
        ports:
            - 3000:80
    api:
        build:
            context: ./api
        ports:
            - 5000:5000